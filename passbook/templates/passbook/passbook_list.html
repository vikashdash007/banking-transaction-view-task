{% extends "base.html" %}

{% block content %}
<h1>Passbook </h1>
<div class="row">
    <div class="col-lg-12 text-center">
        <h3 class="mt-5">Passbook</h3>
    </div>
</div>
<div></div>
<div class="container">
   
        <table class="table">
            <thead>
            <tr>
                <td>Date </td>
                <td>Transation Id</td>
                <td>Type</td>
                <td>Amount</td>
            </tr>
            </thead>
            <tbody>
                
                {% for obj in object_list %}
                <tr>
                <td>{{obj.txDate}}</td>
                <td>{{ obj.txId }}</td>
                <td>{{obj.txType}}</td>
                <td>{{obj.txAmount}}</td>
                </tr>
                {% endfor %}
            
            </tbody>
        </table>
        
        
   
</div>
{% for x in object_list %}

{% endfor %}

{% endblock %}
